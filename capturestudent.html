<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
</head>
<body>
    <h1>Capture Student Details:</h1>
    <form method="post" action="displaystudent.py">
        Name: <input type="text" name="name" placeholder="Student Name">
        <br>
        Surname: <input type="text" name="surname" placeholder="Student Surname">
        <br>
        Description:
        <textarea name="description" rows="5" cols="50" placeholder="Student Description"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
